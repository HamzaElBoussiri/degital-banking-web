<div class="container">
  <div class="card">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFromGroup" (ngSubmit)="handleSaveCustomr()">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" formControlName="name" class="form-control" >
          <span class="text-danger" *ngIf=" newCustomerFromGroup.controls['name'].touched &&
          newCustomerFromGroup.controls['name'].errors &&
           newCustomerFromGroup.controls['name'].errors['required']">
            Name is required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email :</label>
          <input type="text" formControlName="email" class="form-control" >
          <span class="text-danger" *ngIf=" newCustomerFromGroup.controls['email'].touched &&
          newCustomerFromGroup.controls['email'].errors &&
           newCustomerFromGroup.controls['email'].errors['required']">
            Email is required
          </span>
        </div>
        <button [disabled]="!newCustomerFromGroup.valid" class="btn btn-info">Save</button>
      </form>
    </div>
  </div>
</div>
